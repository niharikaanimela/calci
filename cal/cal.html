<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
	<h1> simple-Calculator</h1>
	<form action="" name="clc">
		<input type="text" name="display" style="width: 400px; height: 70px; background-color: #4c555c;"><br>
		<input type="btn" type="button" value="7" onclick="clc.display.value +='7'">
		<input type="btn" type="button" value="8" onclick="clc.display.value +='8'">
		<input type="btn" type="button" value="9" onclick="clc.display.value +='9'">
		<input type="btn" type="button" value="+" onclick="clc.display.value +='+'" style="background-color: #0dd5d7;"><br>
		<input type="btn" type="button" value="6" onclick="clc.display.value +='6'">
		<input type="btn" type="button" value="5" onclick="clc.display.value +='5'">
		<input type="btn" type="button" value="4" onclick="clc.display.value +='4'">
		<input type="btn" type="button" value="-" onclick="clc.display.value +='-'" style="background-color: #558eba;"><br>
		<input type="btn" type="button" value="3" onclick="clc.display.value +='3'">
		<input type="btn" type="button" value="2" onclick="clc.display.value +='2'">
		<input type="btn" type="button" value="1" onclick="clc.display.value +='1'">
		<input type="btn" type="button" value="*" onclick="clc.display.value +='*'" style="background-color: #65932f;"><br>
		<input type="btn" type="button" value="0" onclick="clc.display.value +='0'">
		<input type="btn" type="button" value="c" onclick="clc.display.value =''" style="background-color: #7db1b2;">
		<input type="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="background-color: #cddc39;">
		<input type="btn" type="button" value="&#247;" onclick="clc.display.value +='/'" style="background-color: orange;">
		
	</form>

</body>
</html>
